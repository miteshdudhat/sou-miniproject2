<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body bgcolor="skyblue">
    
    <u><center><h1>Registration form</h1></center></u>
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="First_name" maxlength="30"/></td>
            
        </td>
        </tr>
        <tr>
            <td>Surename:</td>
            <td><input type="text" name="Surename" maxlength="30"/></td>
            
        </td>
        </tr>
                 <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@8">
                    </td>
                    <tr>
                        <td>
                            Mobile Number:
                        </td>
                        <td>
                            <input type="phone" placeholder="99********">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">other
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" name="city" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td><input type="text" name="Pin_code" maxlength="6"/>
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><input type="text" name="State" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <tr>
                            <td>Country</td>
                            <td><input type="text" name="Country" maxlength="30"/>
                            </td>
                        </tr>
                        <tr>
                            <tr>
                                <td>
                                    Hobbies:
                                </td>
                                <td>
                                    <input type="checkbox"singing>singing
                                    <input type="checkbox"Dancing>Dancing
                                    <input type="checkbox"playing>playing
                                    <input type="checkbox"other>other
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Education Qualification:
                                </td>
                                <td>
                                    <select>
                                        <option>Select Option</option>
                                        <option>10+2</option>
                                        <option>Graduation</option>
                                        <option>Postgraduation</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Course applied for:</td>
                                <td>
                                
                                 Bca
                                    <input type="radio" name="COURSE_BCA" value="BCA">
                                 MCA
                                    <input type="radio" name="COURSE_MCA" value="MCA">
                                 B.COM
                                    <input type="radio" name="COURSE_B.COM" value="B.COM">
                                 BSCIT
                                    <input type="radio" name="COURSE_BSCIT" value="BSCIT">
                                 MSCIT
                                    <input type="radio" name="COURSE_MSCIT" value="MSCIT">
                                </td>
                            </tr> 
                    
                  
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                       <a href="loginpage.html" target="content" > <button> Submit </button> </a>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </td>
        </tr>
    </table>

</body>
</html>
